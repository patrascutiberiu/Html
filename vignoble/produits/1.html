<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="2.css">
  <link href="https://fonts.googleapis.com/css?family=Smythe" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Great+Vibes" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>

<body>
  <div class="container">
    <div class="title">
      NOS VINS EN VALLÉE DU RHÔNE
    </div>
    <div class="tagline">
      La passion du vin depuis 1963 à Gigondas
    </div>
    <div class="morewine">
      <button onclick="window.location.href='index.html'">Ouvrez ici</button>
    </div>
  </div>
  
  <script type="text/javascript">
    TweenMax.from(".title", 3, {
      opacity: 0,
      delay: 1.4
    });
    TweenMax.from(".tagline", 3, {
      opacity: 0,
      delay: 1.6
    });
    TweenMax.from(".morewine", 0.5, {
      opacity: 0,
      y: 4,
      delay: 1.8
    });
  </script>
</body>

</html>
